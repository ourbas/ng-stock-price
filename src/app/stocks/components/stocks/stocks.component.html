<button style="margin-bottom: 12px" (click)="toggleRefresh()">{{ isRunning ? "Pause" : "Run" }}</button>

<div class="container">

  <app-stock-table class="table-container" [data]="items " [editMode]="!isRunning" (valueChanged)="updateStockValue($event)"></app-stock-table>
  <app-stock-chart class=" chart-container " [data]="items "></app-stock-chart>
</div>
